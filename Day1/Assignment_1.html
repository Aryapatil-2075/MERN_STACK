<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam Registration Form</title>
</head>
<body>

<center>
    <img src="sunbeamlogo.jpg" alt="Sunbeam Logo">
</center>

<h2 align="center">Sunbeam Registration Form</h2>

<table border="0" width="100%" cellpadding="10">
    <tr>
        <!-- Left side video -->
        <td width="50%" align="center">
            <iframe width="450" height="260"
                src="https://www.youtube.com/embed/02q9aAVv1NI"
                frameborder="0" allowfullscreen>
            </iframe>
        </td>

        <!-- Right side form -->
        <td width="50%" valign="top">

        <form>
        <table border="0" cellpadding="6">

            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>BirthDate:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td>
                    <textarea rows="4" cols="30">
Sunbeam Institute of IT
Anuda Chambers, 203
Shaniwar Peth, Near
Gujor Hospital, Karad
415110 (Maharashtra)
                    </textarea>
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>Upload Photo:</td>
                <td><input type="file" name="photo"></td>
            </tr>

            <tr>
                <td>Select your Course:</td>
                <td>
                    <select>
                        <option>Select course</option>
                        <option>Python</option>
                        <option>JAVA</option>
                        <option>Web</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Skill Set:</td>
                <td>
                    <input type="checkbox"> JAVA
                    <input type="checkbox"> CPP
                    <input type="checkbox"> OS
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>
        </form>

        </td>
    </tr>
</table>

</body>
</html>
