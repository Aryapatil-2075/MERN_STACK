<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form</title>
</head>
<body>

    <center>
        <img src="sunbeamlogo.jpg">
    </center>

    <h2>Sunbeam Registration Form</h2>
    
    <!-- MAIN TITLE -->
<h2 align="center">Sunbeam Registration Form</h2>

<!-- TABLE LAYOUT -->
<table border="0" width="100%" cellpadding="10">
    <tr>

        <!-- LEFT SIDE YOUTUBE VIDEO -->
        <td width="50%" align="center">
            <iframe width="450" height="260"
                src="https://www.youtube.com/embed/02q9aAVv1NI"
                frameborder="0" allowfullscreen>
            </iframe>
        </td>

        <!-- RIGHT SIDE FORM -->
        <td width="50%" valign="top">
    

    <form>
        Name:
        <input type="text" name="name" ><br><br>

        BirthDate:
        <input type="date" name="dob"><br><br>

        Email:
        <input type="email" email="email"><br><br>

        Password:
        <input type="'password" password="password"><br><br>

        Address:
        <textarea name="address" rows="4" cols="30">Sunbeam Institute of IT
‘Anuda Chambers’, 203  
Shaniwar Peth, Near  
Gujor Hospital, Karad  
415110 (Maharashtra</textarea><br><br>

        Gender :
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>

        Upload Photo :<input type="file" name="photo"><br><br>

        Select your Course :   <select name="Course">
            <option value=""></option><br><br>
            <option value="Python">Python</option>
            <option value="JAVA">JAVA</option>
            <option value="Web">Web</option>
            </select>
            <br><br>

        Skill Set :
        <input type="checkbox" name="s1" value="java">JAVA
        <input type="checkbox" name="s2" value="cpp">CPP
        <input type="checkbox" name="s3" value="os">OS<br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear"><br>

    </form>
</body>
</html>
