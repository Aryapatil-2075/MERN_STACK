<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class = "main_class d-flex justify-content-center"> 
    <div class="card p-4  login-card">
      <h2 class="text-center">LOGIN</h2>

      <form id="login_form" novalidate>
        <div class="mt-2">
          <Label>Email Address</Label>
          <input type="email" id="logemail" class="form-control" placeholder="Enter Email" >
          <small class="text-danger" id="emailErr"></small>



        </div>
        <div  class="mt-2">
          <Label>Password</Label>
          <input type="password" id="logpsd" class="form-control" placeholder="Enter Pass">
          <small class="text-danger" id="passErr"></small>
         </div>

    <button class="mt-3 w-100 btn btn-primary"  type="submit" id="submitbutton" >LOGIN</button>

      </form>
      <script src="script.js"></script>
    </div>
  </div>
  
</body>
</html>
